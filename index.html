<!DOCTYPE html>

</head>
<body>
  <h2>üéÆ Active.sav Editor (Giao di·ªán chia m·ª•c)</h2>

  <div class="section">
    <label>üìÅ T·∫£i l√™n file Active.sav:</label>
    <input type="file" id="fileInput">
  </div>

  <div class="section">
    <label>‚öôÔ∏è FPS:</label>
    <select id="fpsSelect">
      <option value="">-- Kh√¥ng ch·ªânh --</option>
      <option value="4">30 FPS</option>
      <option value="5">40 FPS</option>
      <option value="6">60 FPS</option>
      <option value="7">90 FPS</option>
      <option value="8">120 FPS</option>
    </select>
  </div>

  <div class="section">
    <label>üñºÔ∏è ƒê·ªì ho·∫°:</label>
    <select id="qualitySelect">
      <option value="">-- Kh√¥ng ch·ªânh --</option>
      <option value="6">Si√™u M∆∞·ª£t</option>
      <option value="1">M∆∞·ª£t</option>
      <option value="2">C√¢n B·∫±ng</option>
      <option value="3">HD</option>
      <option value="4">HDR</option>
      <option value="5">ULTRA HDR</option>
    </select>
  </div>

  <div class="section">
    <label>üåà M√†u s·∫Øc:</label>
    <select id="styleSelect">
      <option value="">-- Kh√¥ng ch·ªânh --</option>
      <option value="1">Kinh ƒëi·ªÉn</option>
      <option value="2">Nhi·ªÅu m√†u</option>
      <option value="3">ƒêi·ªán ·∫£nh</option>
      <option value="4">T·ª± nhi√™n</option>
      <option value="5">R·ª±c r·ª°</option>
    </select>
  </div>

  <button onclick="editFile()">‚úÖ Ch·ªânh s·ª≠a v√† T·∫£i file</button>

  <script>
    const KEYS = {
      fps: [
        'BattleFPS\u0000\u000C\u0000\u0000\u0000IntProperty',
        'LobbyFPS\u0000\u000C\u0000\u0000\u0000IntProperty',
        'FPSLevel\u0000\u000C\u0000\u0000\u0000IntProperty'
      ],
      quality: [
        'LobbyRenderQuality\u0000\u000C\u0000\u0000\u0000IntProperty',
        'BattleRenderQuality\u0000\u000C\u0000\u0000\u0000IntProperty'
      ],
      style: [
        'LobbyRenderStyle\u0000\u000C\u0000\u0000\u0000IntProperty',
        'BattleRenderStyle\u0000\u000C\u0000\u0000\u0000IntProperty'
      ]
    };

    let buffer, view;

    document.getElementById("fileInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        buffer = event.target.result;
        view = new DataView(buffer);
        alert("‚úÖ File ƒë√£ t·∫£i xong!");
      };
      reader.readAsArrayBuffer(file);
    });

    function findBytes(haystack, needle) {
      outer: for (let i = 0; i <= haystack.length - needle.length; i++) {
        for (let j = 0; j < needle.length; j++) {
          if (haystack[i + j] !== needle[j]) continue outer;
        }
        return i;
      }
      return -1;
    }

    function patch(keys, value) {
      const uint8 = new Uint8Array(buffer);
      let changed = 0;

      for (let key of keys) {
        const keyBytes = new TextEncoder().encode(key);
        const index = findBytes(uint8, keyBytes);
        if (index !== -1) {
          const yIndex = key.indexOf("IntProperty") + "IntProperty".length - 1;
          const patchIndex = index + yIndex + 11;
          if (patchIndex < buffer.byteLength) {
            view.setUint8(patchIndex, value);
            changed++;
          }
        }
      }

      return changed;
    }

    function editFile() {
      if (!buffer) {
        alert("‚ùó B·∫°n ch∆∞a t·∫£i file Active.sav.");
        return;
      }

      let totalChanged = 0;

      const fpsVal = parseInt(document.getElementById("fpsSelect").value);
      const qualVal = parseInt(document.getElementById("qualitySelect").value);
      const styleVal = parseInt(document.getElementById("styleSelect").value);

      if (!isNaN(fpsVal)) totalChanged += patch(KEYS.fps, fpsVal);
      if (!isNaN(qualVal)) totalChanged += patch(KEYS.quality, qualVal);
      if (!isNaN(styleVal)) totalChanged += patch(KEYS.style, styleVal);

      if (totalChanged > 0) {
        const blob = new Blob([buffer], { type: "application/octet-stream" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "Active_edited.sav";
        a.click();
        alert(`‚úÖ ƒê√£ ch·ªânh ${totalChanged} m·ª•c th√†nh c√¥ng.`);
      } else {
        alert("‚ö†Ô∏è Kh√¥ng c√≥ m·ª•c n√†o ƒë∆∞·ª£c ch·ªânh.");
      }
    }
  </script>
</body>
</html>
